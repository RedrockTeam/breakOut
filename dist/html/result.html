<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><title>突出重围</title><meta name="viewport" content="initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1,width=device-width"><meta name="screen-orientation" content="portrait"><link rel="stylesheet" href="../styles/result.css"></head><body><section id="banner" class="banner"></section><section id="block" class="block"><p class="range"><span class="chinese">排名 </span><span class="number">12</span></p><p class="time"><span class="chinese">用时 </span><span class="number">00 : 11 : 06</span></p><div class="title"><div class="star"><!--这是一个小星星--></div><span>当前关卡：巧渡金沙江</span></div><div class="text"><div class="story">1935年4月6日，中央红军直逼贵阳，坐镇贵阳督战的蒋介石急调滇军入黔。而正当云南孙渡纵队急忙入黔救驾时，红军却反向穿插，乘虚进军云南。昆明告急，蒋介石从金沙江防线回撤3个团。滇西北金沙江沿线成了几乎不设防的地带。4月29日，红军虚晃一枪绕过昆明，兵分三路，直扑金沙江。5月3日，红军夺取皎平渡，靠着找到的7条小木船和当地36名各族船工顺利渡江，跳出了数十万敌军围追堵截的包围圈。</div></div></section><section id="buttons" class="buttons"><div id="again" class="again"></div><div id="submit" class="submit"></div></section><script src="../js/zepto.js"></script><script src="../js/result.js"></script></body></html>
