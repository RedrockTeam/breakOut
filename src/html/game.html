<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>突出重围</title>
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" href="../styles/game.css">
</head>
<body>

<section id="control" class="control">
    <div id="score" class="control-status">
        <span class="control-item">
            得分:
        </span>
        <span class="control-number" id="game-barrier">
            0
        </span>
    </div>
    <div id="time" class="control-status">
        <span class="control-item">
            用时:
        </span>
        <span class="control-number" id="game-timer">
            00 : 00 : 00
        </span>
    </div>
    <div id="pause" class="pause"></div>
</section>

<section id="container" class="container">
    <div id="canvas-container" class="canvas-container">
        <canvas id="canvas" class="canvas" width="320" height="568"></canvas>
        <!-- canvas 默认适配 iphone 5 ，其他屏幕用 js 调整高度 宽度写死了 233-->
    </div>
</section>

<section id="imgs" class="imgs">
    <img src="../imgs/game-touch.png" alt="touch" id="img-touch">
    <img src="../imgs/game-star.png" alt="star" id="img-star">
    <img src="../imgs/game-rope.png" alt="rope" id="img-rope">
    <img src="../imgs/game-title-1.png" alt="title_1" id="img-title-1">
    <img src="../imgs/game-circle-1.png" alt="circle_1" id="img-circle-1">
    <img src="../imgs/game-title-2.png" alt="title_2" id="img-title-2">
    <img src="../imgs/game-circle-2.png" alt="circle_2" id="img-circle-2">
</section>

<script src="../js/zepto.js"></script>
<script src="../js/game.js"></script>
</body>
</html>
